version: "2.1"

services:
  redis:
    image: redis:6.0.5
    command: redis-server --port 6379
    container_name: grank_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    ports:
      - "6379:6379"

  db:
    image: postgres
    container_name: grank_db
    env_file:
      - dev.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d grank_db"]
      timeout: 20s
      retries: 10
    ports:
      - "7002:5432"

  web:
    build:
      context: .
      dockerfile: ./compose/develop/Dockerfile-dev
    volumes:
      - ./:/app/
    command: /bin/sh -c "scripts/dev-start.sh"
    container_name: grank_web
    env_file:
      - dev.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    ports:
      - "3052:3052"
